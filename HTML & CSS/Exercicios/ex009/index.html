<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas dinâmicas</h1>
    <h2>Juntando as listas;</h2>
    <ol type="1" start="4">
        <li>café</li>
        <ul type="disc">
            <li>com leite</li>
            <li>sem leite</li>
            <li>puro</li>
        </ul>
        <li>chá</li>
        <ul type="square">
            <li>com leite</li>
            <li>sem leite</li>
            <li>puro</li>
        </ul>
        <li>acucar</li>
        <ul type="circle">
            <li>com leite</li>
            <li>sem leite</li>
            <li>puro</li>
        </ul>
    </ol>
</body>
</html>
